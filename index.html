<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Canvas shapes</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
      <button id="randomize-btn">Randomize</button>

      <!-- <div>
        <span style="color: white; font-size: 20px">Type: </span>
        <input type="radio" name="type" id="fractal" />
        <label for="fractal">Fractal</label>

        <input type="radio" name="type" id="symmetrical-fractal" />
        <label for="symmetrical-fractal">Symmetrical Fractal</label>
      </div> -->

      <div>
        <input
          type="range"
          id="spread"
          name="spread"
          min="-3"
          max="3"
          step="0.1"
          value="1"
        />
        <label for="spread">Spread:</label>
      </div>

      <div>
        <input
          type="range"
          id="sides"
          name="sides"
          min="2"
          max="15"
          step="1"
          value="5"
        />
        <label for="sides">Sides:</label>
      </div>

      <div>
        <input
          type="range"
          id="line-width"
          name="line-width"
          min="10"
          max="20"
          step="1"
          value="10"
        />
        <label for="line-width">Line Width:</label>
      </div>

      <div>
        <input
          type="range"
          id="scale"
          name="scale"
          min="0.4"
          max="0.6"
          step="0.01"
          value="0.5"
        />
        <label for="scale">Scale:</label>
      </div>

      <button id="reset">Reset</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
